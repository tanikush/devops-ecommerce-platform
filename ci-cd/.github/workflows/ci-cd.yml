name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Security: Secret Scanning
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Security: SAST Scanning
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Bandit
        run: pip install bandit
      
      - name: Run Bandit SAST
        run: bandit -r backend/ || true

  # Security: Dependency Check
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Safety
        run: pip install safety
      
      - name: Check Dependencies
        run: safety check -r backend/requirements.txt || true

  test:
    needs: [secret-scan, sast-scan, dependency-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ || echo "Tests will be added"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Frontend Docker Image
        run: |
          docker build -t devops-ecommerce-frontend:${{ github.sha }} ./frontend
      
      - name: Build Backend Docker Image
        run: |
          docker build -t devops-ecommerce-backend:${{ github.sha }} ./backend
      
      - name: Trivy Container Scan - Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devops-ecommerce-backend:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
      
      - name: Trivy Container Scan - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devops-ecommerce-frontend:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
